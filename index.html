<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>15-Min Block Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .schedule {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .item {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }

    .time {
      font-weight: bold;
      color: #2a7ae2;
      width: 90px;
      display: inline-block;
    }

    .break {
      font-style: italic;
      color: #666;
    }

    .current {
      background: #d7f0ff;
      border-left: 5px solid #2a7ae2;
      padding-left: 15px;
    }

    button {
      display: block;
      margin: 0 auto 10px auto;
      padding: 6px 12px;
      background-color: #2a7ae2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #progressBar {
      width: 100%;
      height: 12px;
      margin: 10px 0 20px;
    }

    /* Dark Mode */
    body.dark {
      background: #121212;
      color: #eee;
    }

    body.dark .schedule {
      background: #1e1e1e;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
    }

    body.dark .time {
      color: #90caf9;
    }

    body.dark .break {
      color: #aaa;
    }
    .item input.check {
  margin-right: 8px;
  transform: scale(1.2);
}
.item.checked {
  opacity: 0.5;
  text-decoration: line-through;
}

    /* Mobile Optimization */
    @media (max-width: 500px) {
      .time {
        display: block;
        margin-bottom: 5px;
      }
    }
  </style>
</head>

<body>
  <h1>15-Minute Block Schedule</h1>
  <button onclick="document.body.classList.toggle('dark')">Toggle Dark Mode</button>
  <progress id="progressBar" value="0" max="100"></progress>

  <div id="currentTime" style="text-align:center; font-size:1.2em; margin-bottom:10px;"></div>

  <div class="schedule" id="schedule">
    <!-- 1-minute blocks from 21:45 to 22:45 -->
    <!-- Each block is an .item div with data-start, data-end, checkbox, and time+description -->
    <!-- Description can be just "Block N" or "Task N" for placeholder -->
  
    <!-- 21:45 to 21:46 -->
    
    <!-- 22:52 to 22:53 -->
    <div class="item" data-start="22:52" data-end="22:53">
      <input type="checkbox" class="check" data-id="block-2252" />
      <span class="time">22:52 – 22:53</span> Task 68
    </div>
    <!-- 22:53 to 22:54 -->
    <div class="item" data-start="22:53" data-end="22:54">
      <input type="checkbox" class="check" data-id="block-2253" />
      <span class="time">22:53 – 22:54</span> Task 69
    </div>
    <!-- 22:54 to 22:55 -->
    <div class="item" data-start="22:54" data-end="22:  55">
      <input type="checkbox" class="check" data-id="block-2254" />
      <span class="time">22:54 – 22:55</span> Task 70
    </div>
    <!-- 22:55 to 22:56 -->
    <div class="item" data-start="22:55" data-end="22:56">
      <input type="checkbox" class="check" data-id="block-2255" />
      <span class="time">22:55 – 22:56</span> Task 71
    </div>
  </div>

  <script>
    function updateCurrentItem() {
      const now = new Date();
      const currentHour = now.getHours();
      const currentMinutes = now.getMinutes();
      const nowTotal = currentHour * 60 + currentMinutes;
      const scheduleItems = document.querySelectorAll(".schedule .item");

      scheduleItems.forEach(item => {
        const start = item.getAttribute("data-start").split(":");
        const end = item.getAttribute("data-end").split(":");
        const startTotal = parseInt(start[0]) * 60 + parseInt(start[1]);
        const endTotal = parseInt(end[0]) * 60 + parseInt(end[1]);

        if (nowTotal >= startTotal && nowTotal < endTotal) {
          item.classList.add("current");
        } else {
          item.classList.remove("current");
        }
      });
    }

    function updateProgress() {
      const now = new Date();
      const nowTotal = now.getHours() * 60 + now.getMinutes();
      const startMinutes = 14 * 60; // 14:00
      const endMinutes = 22 * 60;   // 22:00
      const percent = Math.min(100, Math.max(0, ((nowTotal - startMinutes) / (endMinutes - startMinutes)) * 100));
      document.getElementById("progressBar").value = percent;
    }

    function updateCurrentTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("currentTime").textContent = `Current time: ${hours}:${minutes}:${seconds}`;
    }

    updateCurrentItem();
    updateProgress();
    updateCurrentTime();
    setInterval(() => {
      updateCurrentItem();
      updateProgress();
      updateCurrentTime();
    }, 1000);

    // ⬇️ NEW CHECKBOX LOGIC using data-id ⬇️
    const items = document.querySelectorAll('.item');

    items.forEach(item => {
      const checkbox = item.querySelector('input.check');
      if (!checkbox) return;

      const id = checkbox.getAttribute('data-id');
      const isChecked = localStorage.getItem('task_' + id) === 'true';
      checkbox.checked = isChecked;
      if (isChecked) item.classList.add('checked');

      checkbox.addEventListener('change', () => {
        item.classList.toggle('checked', checkbox.checked);
        localStorage.setItem('task_' + id, checkbox.checked);
      });
    });
  </script>
  
</body>
</html>
